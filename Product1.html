<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
             
             screens: {
                'sm':"375px"

             },

             colors: {
                'orange': 'hsl(26, 100%, 55%)',
                'pale-orange': 'hsl(25, 100%, 94%)',
                'light-grayish-blue':'hsl(223, 64%, 98%)',
                'black':'hsl(0, 0%, 0%)'
              },
              fontFamily: {
                'kumb': 'Kumbh Sans, sans-serif'
              }

           


    
              



            }
          }
        }

      </script>
</head>
<body class="font-kumb">
    <header class="flex justify-between p-5">
        <div class="flex">
            <img class=" w-5 mx-2 lg:hidden" src="/images/icon-menu.svg" alt="menu">
            <img src="/images/logo.svg" alt="sneakers">
        </div>

        <diV class="hidden lg:contents">
            <ul class="flex">
                <li>Collection</li>
                <li>Men</li>
                <li>Women</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </diV>

        <diV class="flex">
            <img class="mx-2" src="/images/icon-cart.svg" alt="cart">
           <img class="w-5 " src="/images/image-avatar.png" alt="avatar">
        </diV>
    </header>


    <section class="">
        <img class= "h-50 "src="/images/image-product-1.jpg" alt="product1">
        
    </section>

    <main class="p-5"> 
        <section>
            <h1 class="my-2 font-bold text-sm uppercase font-kumb text-orange">sneaker company</h1>

            <article class="font-kumb">
                <h1 class="font-bold text-2xl">Fall Limited Edition <br> Sneakers</h1>
                <p class="my-6 text-md text-black opacity-40 font-bold">
                    These low-profile sneakers are your perfect casual wear 
                    companion.Featuring a durable rubber outer sole, they'll withstand everything 
                    the weather can offer.
                </p>
            </article>
        </section>

        <section class="mt-10 flex justify-between ">
            <div class="flex justify-between">
                <p class="font-bold text-2xl">$125.00</p>
                <p class="text-sm h-7 p-1 font-bold mx-4 text-orange bg-pale-orange">50%</p>
            </div>
            <div class="line-through"><p class="opacity-40">$250.00</p></div>
            
        </section>

        <section class="my-7">
            <div class="border rounded-md bg-light-grayish-blue flex justify-between p-2">
                <span class="m-2"> <img src="/images/icon-plus.svg"></span>
                <span class="font-bold m-1">0</span>
                <span class="m-2.5"><img src="/images/icon-minus.svg"></span>
            </div>

                <p class="ml-4 text-sm ">Add to cart</p>
            </div>
        </section>


    </main>

</html>
